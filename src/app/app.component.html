<div class="mx-auto mt-10 max-w-sm rounded-2xl border border-gray-200 bg-white p-4 shadow-md ">
  <h2 class="mb-4 text-center text-lg font-semibold">
    {{ title }}
  </h2>
  <div class="mb-4 flex rounded-xl bg-gray-100 p-2 gap-2 shadow-md">
    <input type="text" title="inputHabits" name="inputHabits" id="inputHabits" #inputHabits
    class="w-full rounded-lg border-none bg-transparent p-2 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
    <button  (click)="addHabit(inputHabits.value, inputHabits)"
    class="rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-400 active:bg-blue-700 transition-all">
      Adicionar
    </button>
  </div>

  <ul class="space-y-2">
    <li *ngFor="let habit of habits"
    class="flex justify-between items-center border rounded-xl border-gray-200 bg-gray-50 p-3">
      <div class="flex items-center" (click)="openModal(habit)">
        <h4 class="w-4">
          {{  habit.id }}
        </h4>
        <h3 class="text-lg font-medium px-2 break-words max-w-[150px] overflow-hidden border-l-2 border-solid border-gray-200 ml-1">
          {{ habit.title }}
        </h3>

      </div>
      <div class="flex flex-col items-center gap-2">
        <p class="text-sm font-medium">
          Dias Feitos: <span class="text-base">{{ habit.days }}</span>
        </p>
        <div class="flex ">
          <button (click)="incrementDays(habit)" title="incrementDaysButton"
            class="px-3 py-1 border border-gray-300 bg-gray-100 hover:bg-gray-200 rounded-l-lg shadow-md">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button (click)="decrementDays(habit)" title="decrementDaysButton"
          class="px-3 py-1 border border-gray-300 bg-gray-100 hover:bg-gray-200 shadow-md">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button (click)="deleteHabit(habit.id)" title="deleteHabitButton"
          class="px-3 py-1 border border-gray-300 bg-gray-100 hover:bg-gray-200 rounded-r-lg shadow-md">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>

    </li>
    <div class="p-2">
      <app-habit-modal *ngIf="selectedHabit" class="p-2 "
        [habit]="selectedHabit"
        (onSave)="saveHabit($event)"
        (onClose)="closeModal()">
      </app-habit-modal>
    </div>
  </ul>
</div>
